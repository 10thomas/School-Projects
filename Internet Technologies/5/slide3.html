<html>

<head>

<script>

var request;

function callwhendone() 
{
	
	if (this.readyState==4 & this.status==200)
		
		document.getElementById('number').innerText=
 request.responseText;

} 
//Normally, this'd be an anonymous function


function roll() 
{

	request=new XMLHttpRequest();
	
	request.onreadystatechange=callwhendone;
	
	request.open("GET","slide3request.php");
	
	request.send();

}

</script>

</head>

<body>

<button type="button" onclick="roll();">Click!</button>

<div id="number">(ready?)</div>


</body>

</html>
