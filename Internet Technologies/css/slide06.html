<html>
<head>
	<title>Basic Table</title>
</head>
<body> <!-- This makes a bordered table, in a styled, but really really bad way -->
	<table style="border: 1px solid black;">
		<tr> <!-- Each of these elements is using an 'inline style': direct styling applied to specific elements -->
			<th style="border: 1px solid black;">H1</th>
			<th style="border: 1px solid black;">H2</th>
			<th style="border: 1px solid black;">H3</th>
		</tr>
		<tr>
			<td style="border: 1px solid black;">A</td>
			<td style="border: 1px solid black;">B</td>
			<td style="border: 1px solid black;">C</td>
		</tr>
		<tr>
			<td style="border: 1px solid black;">D</td>
			<td style="border: 1px solid black;">E</td>
			<td style="border: 1px solid black;">F</td>
		</tr>
	</table>
</body>
</html>
