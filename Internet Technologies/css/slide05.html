<html>

	<head>
	
	<title>Basic Table</title>

	</head>
	
<body> <!-- This makes a bordered table, but without proper styling (i.e. the 'old way') -->
	
		<table border="1">
		
		<tr> <!-- Start of first table row -->
			
		<th>H1</th> <th>H2</th> <th>H3</th>
		
		</tr> <!-- End of first table row -->
		
		<tr> <!-- Start of second table row -->
			
<td>A</td> <td>B</td> <td>C</td>
		
</tr> <!-- End of second table row -->
		
<tr> <!-- Start of third table row -->
			
<td>D</td> <td>E</td> <td>F</td>
		
</tr> <!-- End of third table row -->
	
</table>
</body>
</html>
